<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="static/img/logo.png" alt="trillo logo" class = "logo">
            
            <!-- Search Bar with SVG Search Icon -->
            <form action="#" class ="search">
                <input type="text" class="search__input" placeholder="Search Hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="static/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                
                <!-- Bookmark Icon in Nav Bar -->
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="static/img/sprite.svg#icon-bookmark"></use>
                    </svg>
                        <!-- --Notification Icon -->
                    <span class="user-nav__notification">7</span>
                </div>
                
                <!-- Chat Icon in Nav Bar -->
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="static/img/sprite.svg#icon-chat"></use>
                    </svg>
                        <!-- --Notification Icon -->
                    <span class="user-nav__notification">13</span>
                </div>

                <!-- User Icon in Nav Bar: Custom Account Picture -->
                <div class="user-nav__user">
                    <img src="static/img/user.jpg" alt="User Photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Jonas</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <div class="hotel-view">
                Hotel view
            </div>
        </div>
    </div>
</body>

</html>
